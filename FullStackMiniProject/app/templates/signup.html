<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BidHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../static/styles.css"/>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <i class="fas fa-gavel"></i> BidHub
    </a>
    <div class="nav-links">
      <a href="/">
        <i class="fas fa-home"></i> Home
      </a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1>Welcome to BidHub</h1>
        <p>Join our community of buyers and sellers</p>
      </div>
      <div class="auth-toggle">
        <a href="/login"><button type="button">Login</button></a>
        <button type="button" class="active">Sign Up</button>
      </div>
      <div id="signupForm" class="auth-form">
        <form action="/register" method="post">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" placeholder="Enter your full name" required/>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required/>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required/>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="agreeTerms" name="terms" required/>
            <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
          </div>
          <span style="color: red;" name="signup_error" id="signup_error"></span>
          <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>
        <div class="auth-footer">
          <p>
            Already have an account? <a href="/login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signup_error').innerHTML = '{{ signup_error }}'
  </script>
</body>
</html>
